gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
gzip_min_length 256;

server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;

    # SSL certificate and key
    # ssl_certificate /etc/nginx/ssl/buy01.pem;
    # ssl_certificate_key  /etc/nginx/ssl/buy01-key.pem;
    # ssl_certificate /etc/nginx/ssl/thewarehouse.rocks.chained.crt;
    # ssl_certificate_key /etc/nginx/ssl/thewarehouse.rocks.key;
    ssl_certificate /etc/nginx/ssl/$SSL_CERT_NAME;
    ssl_certificate_key /etc/nginx/ssl/$SSL_CERT_KEY_NAME;

    return 444;
}

server {
    listen 80;
    # server_name localhost;
    server_name localhost thewarehouse.rocks www.thewarehouse.rocks;

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;

    # server_name localhost;
    server_name localhost thewarehouse.rocks www.thewarehouse.rocks;

    # # SSL certificate and key
    # ssl_certificate /etc/nginx/ssl/buy01.pem;
    # ssl_certificate_key  /etc/nginx/ssl/buy01-key.pem;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location ~ ^/api/auth/ {
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto $scheme;
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      add_header Pragma no-cache;
      add_header Expires 0;
      proxy_pass http://user-service:8080;
    }

    location ~ ^/api/users {
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto $scheme;
      proxy_pass http://user-service:8080;
    }

    location ~ ^/api/products {
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto $scheme;
      proxy_pass http://product-service:8080;
    }

    location ~ ^/api/media {
      proxy_set_header    Host $host;
      proxy_set_header    X-Real-IP $remote_addr;
      proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header    X-Forwarded-Proto $scheme;
      proxy_pass http://media-service:8080;
    }
    error_page   500 502 503 504  /50x.html;

    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
