<app-navbar></app-navbar>
<div class="container">
  <div class="wrapper">
    <ng-container *ngFor="let product of products">
      <app-product-card [product]="product"></app-product-card>
    </ng-container>
  </div>

  <div class="footer">
    <button pButton pRipple icon="pi pi-user" class="w-3" (click)="goBack()">
      BACK
    </button>
    <button pButton pRipple icon="pi pi-user" class="w-3" (click)="showUsers()">
      USERS
    </button>
    <button
      pButton
      pRipple
      icon="pi pi-user"
      class="w-3"
      (click)="showProducts()"
    >
      PRODUCTS
    </button>
  </div>
</div>
