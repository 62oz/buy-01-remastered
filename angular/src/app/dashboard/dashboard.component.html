<app-navbar></app-navbar>
<div class="dashboard-container">
  <div class="manage-products" (click)="manageProducts($event)">
    MANAGE PRODUCTS
  </div>
  <div class="manage-profile" (click)="openProfileForm($event)">
    MANAGE PROFILE
  </div>
</div>
<ng-container *ngIf="showProductForm">
  <dialog #productDialog id="product-dialog">
    <app-add-product [modalRef]="productDialog"></app-add-product>
  </dialog>
</ng-container>
<ng-container *ngIf="showUserForm">
  <dialog id="user-dialog" #userDialog id="user-dialog"></dialog>
</ng-container>
