<div class="container flex justify-content-center mt-5">
  <div class="surface-card p-4 shadow-2 border-round lg:w-5">
    <div class="text-center mb-5">
      <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
      <div class="text-900 text-3xl font-medium mb-3">Welcome to the Service</div>
      <span class="text-600 font-medium line-height-3">Already registered?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="goToLogin()">Log in</a>
    </div>

    <div>
      <label for="register-username" class="block text-900 font-medium mb-2">Username</label>
      <input id="register-username" type="text" placeholder="Username" pInputText class="w-full mb-3">

      <label for="register-email" class="block text-900 font-medium mb-2">Email</label>
      <input id="register-email" type="text" placeholder="Email address" pInputText class="w-full mb-3">

      <label for="register-password" class="block text-900 font-medium mb-2">Password</label>
      <input id="register-password" type="password" placeholder="Password" pInputText class="w-full mb-3">

      <label for="register-confirm-password" class="block text-900 font-medium mb-2">Confirm password</label>
      <input id="register-confirm-password" type="password" placeholder="Confirm password" pInputText
        class="w-full mb-3">

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="register-for-seller" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="seller1" class="text-900">Register as seller</label>
        </div>
      </div>

      <button pButton pRipple label="Register" icon="pi pi-user" class="w-full" (click)="sendRegisteration()"></button>
    </div>
  </div>
</div>
