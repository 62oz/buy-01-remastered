<div class="container">
  <div class="created" *ngIf="requestSent">{{ productResult }}</div>
  <form [formGroup]="productForm" ngSubmit="onSubmit()" (input)="onValidate()">
    <label for="product-name" class="block text-900 font-medium mb-2">Product name</label>
    <input id="product-name" type="text" placeholder="Product name" pInputText class="w-full mb-3" name="product-name"
      formControlName="name">

    <label for="product-description" class="block text-900 font-medium mb-2">Description</label>
    <input id="product-description" type="text" placeholder="Description" pInputText class="w-full mb-3"
      name="product-description" formControlName="description">

    <label for="product-price" class="block text-900 font-medium mb-2">Price</label>
    <input id="product-price" type="text" placeholder="Price" pInputText class="w-full mb-3" name="product-price"
      formControlName="price">

    <label for="product-quantity" class="block text-900 font-medium mb-2">Quantity</label>
    <input id="product-quantity" type="text" placeholder="Quantity" pInputText class="w-full mb-3"
      name="product-quantity" formControlName="quantity">
    <div class="flex align-items-center justify-content-between mb-6"></div>

    <!-- <form [formGroup]="imageForm" ngSubmit="onSubmit()" (input)="onValidate()"> -->
    <button type="submit" [disabled]="!formValid" pButton pRipple label="Submit" icon="pi pi-user"
      (click)="submitProduct()" class="w-full"></button>
  </form>
  <label for="image" class="block text-900 font-medium mb-2">Add an image?</label>
  <input #imageUpload type="file" name="image" id="product-image" (change)="onFileSelected($event)" accept="image/*">
  <!-- </form> -->
