<div class="card-container" (click)="showModal()" #container>
  <div class="picture-container">
    <img [src]="imageSrc ? imageSrc : placeholder" alt="" class="product-image" />
  </div>
  <div class="body-container">
    <h3 class="product-title">{{ product.name }}</h3>
    <!-- <div class="product-body">{{ product.description }}</div> -->
    <div class="product-price">${{ product.price }}</div>
    <div class="product-quantity">items left: {{ product.quantity }}</div>
    <!-- <div class="owner">{{ owner }}</div> -->
  </div>
  <div class="product-footer">
    <button id="info-button">
      <mat-icon aria-hidden="false" aria-label="info icon" fontIcon="info"></mat-icon>
    </button>
  </div>
</div>
<dialog #productModal>
  <app-product-card-modal [user]="currentUser" [dialog]="productModal" [product]="product"
    (id)="('productCardModal' + product.id)"></app-product-card-modal>
</dialog>
